      <!-- Navbar -->

      <!-- Prep Form Section -->
      <div id="fh5co-contact" class="fh5co-bg-section">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
              <h2 style="color: #ffffff;">START YOUR OWN NOW</h2>
              <p style="color: #9a9a9a;">Fill out the form below to generate your customized meal prep.</p>
            </div>
            <div class="col-md-8 col-md-offset-2 animate-box">
              <form style="max-width: 500px; margin: 0 auto; padding: 20px;">
                <div class="form-group" style="margin-bottom: 25px;">
                  <input type="text" class="form-control" placeholder="Gender" required style="width: 100%; box-sizing: border-box; height: 55px; background-color: #fff; border: 1px solid #e6e6e6;">
                </div>
                <div class="form-group" style="margin-bottom: 25px;">
                  <input type="number" class="form-control" placeholder="Age" required style="width: 100%; box-sizing: border-box; height: 55px; background-color: #fff; border: 1px solid #e6e6e6;">
                </div>
                <div class="form-group" style="margin-bottom: 25px;">
                  <input type="number" class="form-control" placeholder="Weight (kg)" required style="width: 100%; box-sizing: border-box; height: 55px; background-color: #fff; border: 1px solid #e6e6e6;">
                </div>
                <div class="form-group" style="margin-bottom: 25px;">
                  <input type="number" class="form-control" placeholder="Height (cm)" required style="width: 100%; box-sizing: border-box; height: 55px; background-color: #fff; border: 1px solid #e6e6e6;">
                </div>
                <div class="form-group" style="margin-bottom: 25px;">
                  <input type="number" class="form-control" placeholder="Meals per day" required style="width: 100%; box-sizing: border-box; height: 55px; background-color: #fff; border: 1px solid #e6e6e6;">
                </div>
                <div class="form-group" style="margin-bottom: 25px;">
                  <select class="form-control" required style="width: 100%; box-sizing: border-box; height: 55px; background-color: #fff; border: 1px solid #e6e6e6;">
                    <option value="">Activity Level</option>
                    <option>Sedentary</option>
                    <option>Light Exercise</option>
                    <option>Moderate Activity</option>
                    <option>Very Active</option>
                    <option>Extremely Active</option>
                  </select>
                </div>
                <div class="form-group" style="margin-bottom: 25px;">
                  <select class="form-control" required style="width: 100%; box-sizing: border-box; height: 55px; background-color: #fff; border: 1px solid #e6e6e6;">
                    <option value="">Goal</option>
                    <option>Fat Loss</option>
                    <option>Balanced</option>
                    <option>Muscle Gain</option>
                  </select>
                </div>
                <div class="form-group" style="text-align: center; margin-top: 35px;">
                  <input type="submit" value="Generate Meal Plan" class="btn btn-primary btn-md" style="background-color: #8BC34A; border-color: #8BC34A; padding: 15px 40px; border-radius: 3px; width: auto;">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
